name: Update OTA Status

permissions:
  contents: write   # allow this workflow to push changes
  actions: write
on:
  repository_dispatch:
    types: [ota_status]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Save OTA status
        run: |
          # Read the existing version.json (before OTA report update)
          existing=$(cat version.json)
      
          # Extract version and url using jq
          version=$(echo "$existing" | jq -r '.version')
          url=$(echo "$existing" | jq -r '.url')
      
          # Build a new JSON with version, url, and OTA report
          jq -n \
            --arg v "$version" \
            --arg u "$url" \
            --argjson report '${{ toJSON(github.event.client_payload.data) }}' \
            '{version:$v, url:$u, ota_report:$report}' > version.json




      - name: Commit & Push
        run: |
          git config user.name "ota-bot"
          git config user.email "ota-bot@users.noreply.github.com"
          git add version.json
          git commit -m "Update OTA status"
          git push
